<h2>Productos</h2>


 <div class="classes-grid">
  


 
  <form id="formulario-tienda" onsubmit="enviarAlCarrito(event)">
    <div class="tienda">

      <div class="producto">
        <img src="https://discosdeluxe.com/wp-content/uploads/2025/06/IMG_5074.jpg" alt="Playera">
        <label><input type="checkbox" name="productos" value="Playera"> ARIANA GRANDE </label>
      </div>

      <div class="producto">
        <img src="https://discosdeluxe.com/wp-content/uploads/2025/06/IMG_5059-768x576.jpg" alt="Gorra">
        <label><input type="checkbox" name="productos" value="Gorra"> DAVE STEWART</label>
      </div>

      <div class="producto">
        <img src="https://discosdeluxe.com/wp-content/uploads/2025/05/IMG_5114-768x576.jpg" alt="Sudadera">
        <label><input type="checkbox" name="productos" value="Sudadera"> MILEY CYRUS</label>
      </div>

      <div class="producto">
        <img src="https://th.bing.com/th/id/OIP.FyPqzI5a6vYrofmLYm7vxQHaEz?rs=1&pid=ImgDetMain&cb=idpwebp2&o=7&rm=3" alt="Sudadera">
        <label><input type="checkbox" name="productos" value="Sudadera"> Exodo Peso Pluma</label>
      </div>


    </div>

    <button type="submit" class="btn-enviar">Enviar al carrito</button>
    <div id="carrito-msg">¡Productos enviados al carrito!</div>
  </form>

  <script>
    function enviarAlCarrito(event) {
      event.preventDefault();

      const seleccionados = Array.from(document.querySelectorAll('input[name="productos"]:checked'))
        .map(p => p.value);

      if (seleccionados.length === 0) {
        alert("Selecciona al menos un producto.");
        return;
      }

      console.log("Productos al carrito:", seleccionados);
      document.getElementById("carrito-msg").style.display = "block";
    }
  </script>
